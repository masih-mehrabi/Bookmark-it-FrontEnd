<div class="nav">
    <p>
      <mat-toolbar>
          <mat-icon>bookmark</mat-icon>
        <span>Bookmark it!</span>
        <button class="link" routerLink="/useredit" mat-button>Edit Information</button>
        
        <h1></h1>
        <span class="example-spacer"></span>
        <button
          mat-button >
          HI
          </button>
        <button
          mat-button
          (click)="openDialog()"
          
        >
          Add Bookmark 
        </button>
      </mat-toolbar>
    </p>
  </div>


  <div>
    <div class="container">
      <div>
          <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <!-- Progress Column -->
                <ng-container matColumnDef="createdAt">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
                  <td mat-cell *matCellDef="let row"> {{row.createdAt | date}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="updatedAt">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
                  <td mat-cell *matCellDef="let row"> {{row.updatedAt | date}} </td>
                </ng-container>
            
                <!-- Fruit Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                  <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>
                <!-- Fruit Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                  <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>
                <!-- Fruit Column -->
                <ng-container matColumnDef="link">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
                  <td mat-cell *matCellDef="let row"> {{row.link}} </td>
                </ng-container>
                <!-- Fruit Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let row"> 
                      <button (click)="editBookmark(row)" mat-icon-button color="primary">
                          <mat-icon>edit</mat-icon>
                      </button>
                                
                      <button (click)="deleteBookmark()" mat-icon-button color="warm">
                          <mat-icon>delete</mat-icon>
                      </button>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
      </div>
      
        
  </div>
  </div>
